version: '3.2'

services:
  jupyterhub:
    build: jupyterhub
    image: jupyterhub_img
    container_name: jupyterhub
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: volume
        source: jupyterhub_data
        target: "/srv/jupyterhub"
      - type: bind
        source: "/data"
        target: "/data"
        read_only: true
      - type: bind
        source: "/gfs"
        target: "/gfs"
        read_only: true
    environment:
      - DOCKER_NOTEBOOK_DIR=${DOCKER_NOTEBOOK_DIR}
      - DOCKER_JUPYTER_CONTAINER=jupyterlab_img
      - DOCKER_NETWORK_NAME=jupyterhub_bdc-jupyter-net
      - HUB_IP=jupyterhub
      - HOST
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: on-failure
    networks:
        - bdc-jupyter-net

  jupyterlab:
    build: jupyterlab
    image: jupyterlab_img
    container_name: jupyterlab-build
    networks:
        - bdc-jupyter-net
    command: echo
    volumes:
      - type: bind
        source: "/gfs"
        target: "/gfs"
        read_only: true
    

volumes:
  jupyterhub_data:
  
networks:
    bdc-jupyter-net:
